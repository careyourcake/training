<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        /*transition: background-color 3s,width 3s,height 3s;*/
        transition: all 3s;
    }
    .box:hover{
        background-color: blue;
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
