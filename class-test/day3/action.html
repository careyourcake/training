<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        animation: move 3s infinite;
    }
    @keyframes move{
        0%{
            transform: translate(0px,0px);
        }
        50%{
            transform: translate(100px,100px);
        }
        100%{
            transform: translate(0px,0px);
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
