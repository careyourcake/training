<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-size</title>
</head>
<style>
    div{
        width: 300px;
        height: 200px;
        padding: 10px;
        margin: 20px;
    }
    .standard{
        border: 10px solid red;
    }
    .ie{
        border: 10px solid yellow;
        border-width: 20px;
    }
</style>
<body>
    <div class="standard"></div>
    <div class="ie"></div>
</body>
</html>
