<p>拖动图片到矩形框中：</p>
<div
    id="container"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
></div>
<img
    id="drag1"
    src="IMG_0032.JPG"
    draggable="true"
    ondragstart="drag(event)"
    width="336"
    height="69"
>
<style type="text/css">
    #container {
        height: 70px;
        padding: 10px;
        border: 1px solid #333;
    }
</style>
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drag(ev){
        ev.dataTransfer.setData("Text",ev.target.id);
    }
    function drop(ev){
        ev.preventDefault();
        var data =ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
