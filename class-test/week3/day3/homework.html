<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('background.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }

    #list {
        list-style: none;
        padding: 0;
    }

    li {
        background-color: rgba(255, 255, 255, 0.8); /* 设置背景颜色为稍微透明的白色 */
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    li span {
        margin-left: 10px;
    }

    .check {
        margin-right: 10px;
    }

    .collect,
    .cancelCollect,
    .remove {
        color: #333;
        text-decoration: none;
        margin-left: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    .collect:hover,
    .cancelCollect:hover,
    .remove:hover {
        background-color: #f5f5f5;
    }

    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    .button-container button {
        margin-right: 10px;
    }

    .qq-music-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="qq-music-title">
    QQ音乐
</div>

    <ul id="list"></ul>

    <div class="button-container">
        <button id="selectAll">全选</button>
        <button id="deleteSelected">删除选中</button>
        <button id="addItem">添加</button>
    </div>

    <script>
        let data = [{
            id: 1,
            title: "七里香 - 周杰伦", 
            checked: false,
            collect: true
        }, {
            id: 2,
            title: "青花瓷 - 周杰伦",
            checked: true,
            collect: false
        }, {
            id: 3,
            title: "十年 - 陈奕迅",
            checked: true,
            collect: true
        }, {
            id: 4,
            title: "凉凉 - 张碧晨",
            checked: false,
            collect: false
        }, {
            id: 5,
            title: "贝加尔湖畔 - 李健",
            checked: true,
            collect: false 
        }];

        function render(){
            document.querySelector('#list').innerHTML = '';

            data.forEach((item,key)=>{
                let li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" ${item.checked ? 'checked' : ''} class="check" />
                    <span>${item.title}</span>
                    ${item.collect ? '<a href="javascript:;" class="cancelCollect">取消收藏</a>' : '<a href="javascript:;" class="collect">收藏</a>'}
                    <a href="javascript:;" class="remove">删除</a>
                `;
                addEvent(li,key);
                document.querySelector('#list').appendChild(li);
            });
        }

        function addEvent(element,key){
            element.addEventListener('click',function(e){
                console.log('e',e.target.className);
                switch (e.target.className) {
                    case 'check':
                        data[key].checked = e.target.checked;
                        break;
                    case 'collect':
                        data[key].collect = true;
                        break;
                    case 'cancelCollect':
                        data[key].collect = false;
                        break;
                    case 'remove':
                        data.splice(key,1);
                        break;					
                    default:
                        break;
                }
                render();
            });				
        }

        function selectAllItems() {
    //every数组方法检查是否选中，选中了话allchecked为true
    const allChecked = data.every(item => item.checked);
    data.forEach(item => {
        item.checked = !allChecked;
    });
    render();
}

        function deleteSelectedItems(){
            data = data.filter(item => !item.checked);
            render();
        }

        function addItem(){
            const title = prompt("输入新的歌曲");
            if(title){
                const newItem = {
                    id: data.length + 1,
                    title: title,
                    checked: false,
                    collect: false
                };
                data.push(newItem);
                render();
            }
        }

        // 得先初始化一下
        render();

        // 加事件
        document.getElementById('selectAll').addEventListener('click', selectAllItems);
        document.getElementById('deleteSelected').addEventListener('click', deleteSelectedItems);
        document.getElementById('addItem').addEventListener('click',addItem);
    </script>
</body>
</html>
