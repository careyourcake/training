<script>
    {
        let set = new Set()
        set.add(1)
        set.add(2)
        set.add(2)
        set.add(1)
        set.add('1')
        set.add(undefined)
        set.add(null)
        set.add(-0)
        set.add(+0)
        set.add(Symbol())
        set.add(Symbol())
        console.log('set',set,set.size)
        set.delete(-1)
        console.log('set',set,set.size)
        console.log(set.has(1))
        console.log(set.has('1'))
        for(let item of set){
            console.log(item)
        }
        //set转数组
        let arr =[...set]
        console.log('arr',arr)
        let arr2= Array.from(set)
        console.log('arr2',arr2)
        //数组转set
        let arr3 = [1,2,3,4,5,6,7,8,9,0,1,2,3,4]
        let set2 = new Set(arr3)
        console.log('set2',set2)
    }
</script>
