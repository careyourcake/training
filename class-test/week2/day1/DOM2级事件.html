<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解绑事件</title>
</head>
<body>
    <input id="btn" type="button" value="点击跳转到baidu">
    <button id="btn2">解绑事件</button>
</body>
    <script src="eventutils.js"></script>
    <script>
        var btn = document.getElementById("btn");
        var btn2 = document.getElementById("btn2");

        //var fn = function(){
        //    window.location.href = "https://www.baidu.com";
        //}
        addEventHandler(btn,"click",function(){
            location.href = "https://www.baidu.com";
        })
        function handleClick(){
            alert("单击了按钮");
        }

        //btn.addEventListener("click",fn);
        addEventHandler(btn,"click",handleClick);

        //btn2.addEventListener("click",function(){
         //   btn.removeEventListener("click",fn);
        //})
        addEventHandler(btn2,"click",function(){
            removeEventHandler(btn,"click",handleClick);
        })
        </script>
</html>
