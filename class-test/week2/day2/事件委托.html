<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="link">
        <li id="baidu">baidu</li>
        <li id="google">google</li>
        <li id="sohu">sohu</li>
    </ul>
</body>
<script>
    document.querySelector('#link').addEventListener('click',function(event){
        console.log(event);
        let target = event.target;
        window.location=`http://www.${target.id}.com`
    })
</script>
</html>
