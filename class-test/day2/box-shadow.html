<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
</head>
<style>
    #box{
        height: 100px;
        width: 100px;
        background-color: blue;
        /*box-shadow: 10px 10px 10px 10px red;*/
        box-shadow: -5px -5px 10px 10px red inset;
    }
</style>
<body>
    <div id="box"></div>
</body>
</html>
