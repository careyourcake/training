<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <button onclick="logout()">Logout</button>
    <script>
        function logout(){
            localStorage.removeItem("account");
            localStorage.removeItem("password");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
